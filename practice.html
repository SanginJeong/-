<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    tr, td, th{
      border: 1px solid black;
      width: 100px;
      height: 100px;
    }
    table{
      text-align: center;
      border-collapse: collapse;
    }

  </style>
</head>
<body>
  <table>
    <tr>
      <td id="td1">1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td id="td2">4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td id="td3">7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
  <button onclick="merge()">병합</button>
  <button onclick="cancelMerge()">취소</button>
  <script>
    const merge = () => {
      document.querySelector('#td1').setAttribute('rowspan',3);
      for(let i=0; i<2; i++){
        document.querySelector(`#td${i+2}`).style.display= 'none';
      }
    }
    const cancelMerge = () =>{
      document.querySelector('#td1').setAttribute('rowspan', '');
      for(let i=0; i<2; i++){
        document.querySelector(`#td${i+2}`).style.display= 'table-cell';
      }
    }
  </script>
</body>
</html>
