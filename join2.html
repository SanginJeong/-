<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./home.css">
  <link rel="stylesheet" href="./join2.css" />
  <title>Document</title>
</head>
<body>
  <main class="main">
    <div class="wrap">
      <br />
      <h1 style="text-align: center; font-size: 40px">회원가입</h1>
      <div class="container">
        <table>
          <thead>
            <tr>
              <th><label for="name">이름</label></th>
              <th><label for="email">이메일</label></th>
              <th><label for="code">인증번호</label></th>
              <th><label for="id">아이디</label></th>
              <th><label for="password">비밀번호</label></th>
              <th><label for="password_check">비밀번호 확인</label></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="" id="name" /></td>
              <td><input type="text" id="email" /></td>
              <td><input type="text" id="code" /></td>
              <td><input type="text" id="id" /></td>
              <td><input type="text" id="password" /></td>
              <td><input type="text" id="password_check" /></td>
            </tr>
            <tr class="btn">
              <td></td>
              <td><button>인증요청</button></td>
              <td><button>인증확인</button></td>
              <td><button>중복확인</button></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <div class="join"><button>회원가입</button></div>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
