<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <header>
    <button>로그인</button>
    <button>회원가입</button>
  </header>

  <nav>
    <h2 class="nav_logo"><a href="./main.html">DATA SCIENCE</a></h2>

    <ul class="nav_menu">
      <li>
        <a href="#">학과소개</a>
        <ul class="nav_submenu">
          <li><a href="#">학과소개</a></li>
          <li><a href="#">학생회소개</a></li>
        </ul>
      </li>
      <li>
        <a href="#">공지사항</a>
        <ul class="nav_submenu">
          <li><a href="#">공지사항</a></li>
          <li><a href="#">투표</a></li>
        </ul>
      </li>
      <li>
        <a href="#">게시판</a>
        <ul class="nav_submenu">
          <li><a href="#">자유게시판</a></li>
          <li><a href="#">대여게시판</a></li>
          <li><a href="#">Q&A게시판</a></li>

      </li>
      <li>
        <a href="#">기타</a>
        <ul class="nav_submenu">
          <li><a href="#">시간표</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./제목 없음1.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./제목 없음2.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./제목 없음3.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="./main.js"></script>

</html>
